name: reportengine
displayName: 报表引擎
version: "1.0"
type: action
category: "monitor"
desc: 监控平台周期性报表生成引擎，负责接收数据并渲染成报表，最终发送到用户邮箱
public: false
supportedVersions: # Deprecated. Please use supportedErdaVersions instead.
  - ">= 3.5"
supportedErdaVersions:
  - ">= 1.0"

locale:
  zh-CN:
    displayName: "报表引擎"
    desc: "监控平台周期性报表生成引擎，负责接收数据并渲染成报表，最终发送到用户邮箱"
  en-US:
    displayName: "Report Engine"
    desc: "The periodic report generation engine of the monitoring platform is responsible for receiving data and rendering it into a report, and finally sending it to the user's mailbox"

params:
  - name: report_id
    type: string
    desc: 报表id
    required: true
  - name: domain_addr
    type: string
    required: true
  - name: org_name
    type: string
    requried: true
  - name: monitor_addr
    type: string
    required: true
  - name: eventbox_addr
    type: string
    required: true

